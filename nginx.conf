server {
  listen 443 ssl;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;
  access_log /dev/stdout;
  error_log /dev/stderr warn;

  client_max_body_size 20M;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Gzip Compression
  gzip on;
  gzip_min_length 1000;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|map)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public";
    access_log off;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Health check endpoint
  location /health {
      access_log off;
      return 200 "healthy\n";
  }


  # --- 核心修改：反向代理配置 ---
  # 浏览器访问 http://localhost:8080/api/v1/... 时
  location /api/v1/ {
      proxy_pass http://verilocale-backend:8082/api/v1/;
      proxy_http_version 1.1;
      proxy_connect_timeout 60;
      proxy_send_timeout 300;
      proxy_read_timeout 300;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /grafana {
    return 301 /grafana/;
  }

  location ^~ /grafana/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    # proxy_set_header X-Forwarded-Prefix /grafana;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_redirect off;
    proxy_read_timeout 300;
    proxy_pass http://enterprise-grafana:3000;
  }

  location = /prometheus {
    return 301 /prometheus/;
  }

    
  location ^~ /prometheus/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_read_timeout 300;
    proxy_pass http://enterprise-prometheus:9090;
  }

  location = /api {
    return 301 /api/;
  }

  # 访问后端
  location ^~ /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_connect_timeout 60;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    proxy_pass http://verilocale-backend:8082;
  }

  location = /nginx_status {
    stub_status;
  }

  location ^~ /_protected/faces/ {
    internal;
    alias /mnt/faces/;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
  }
}

